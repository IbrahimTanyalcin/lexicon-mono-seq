<title>LexiconMonoSeq</title>
<style>
	@font-face {font-family: "Consolas";
		src: url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.eot");
		src: url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.eot?#iefix") format("embedded-opentype"),
		url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.woff2") format("woff2"),
		url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.woff") format("woff"),
		url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.ttf") format("truetype"),
		url("//db.onlinewebfonts.com/t/1db29588408eadbd4406aae9238555eb.svg#Consolas") format("svg");
	}
	#test {
		width:100vw;
		height:100vh;
		position:relative;
	}
	body {
		margin:0px;
	}
</style>
<body>
	<script src="https://cdn.jsdelivr.net/gh/IbrahimTanyalcin/lexicon-mono-seq@0.15.12/lexiconMonoSeq.v0.15.12.js"></script>
	<div id="test"></div>
	<script>
		!function(){
			
			var instance = window.instance = LexiconMonoSeq("#test",{parallelRendering:5}); //create instance
			instance.displayPadding = 0.1; //default is 0.2
			var obj = LexiconMonoSeq.createRuler(createUpdateObject(1000),true);//static method to attach ruler
			
			//Allow sequences to be created, then fire up 
			setTimeout(function(){
				instance.update(obj,{durationPaint:0});
				//instance.detach();
			},3000);
			setTimeout(randomScroll,3500);
			
			/*HELPER FUNCTIONS*/
			function generateRandomSeq(){
				var x = {};
				x.seq = "";
				x.type = "aa";
				x.name = instance.generateRandomString();
				for(var i = 0,j = Object.keys(instance.colors[x.type]),l = j.length;i<10000;++i){
					x.seq += j[Math.random() * l | 0];
				}
				return x;
			}
			function createUpdateObject(n){
				var x = [];
				for(var i = 0;i<n;++i){
					x.push(generateRandomSeq())
				}
				return x;
			}
			function randomScroll(){
				instance.scrollToPos(Math.random()*10000,Math.random()*1000);
				setTimeout(randomScroll,4000);
			}
		}();
	</script>
</body>
